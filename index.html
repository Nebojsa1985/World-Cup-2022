  <body>
      <div class="buttons">
        <button id="fl-button">Simulate 1 leg</button>

        <button id="er-button" style="display: none;">Simulate elimination round</button>
        <button id="q-button" style="display: none;">Simulate quarter final</button>

      </div>

          <p id="elimination-match"> <span id="elTeam13"></span> vs <span id="elTeam14"></span> <span id="elTeamGoal">0</span>:<span id="elTeamGoal">0</span></p>
          <p id="elimination-match"> <span id="elTeam15"></span> vs <span id="elTeam16"></span> <span id="elTeamGoal">0</span>:<span id="elTeamGoal">0</span></p>

        <div>

          <p id="q-match"> <span id="qTeam">E1</span> vs <span id="qTeam">E2</span> <span id="qTeamGoal">0</span>:<span id="qTeamGoal">0</span></p>
          <p id="q-match"> <span id="qTeam">E3</span> vs <span id="qTeam">E4</span> <span id="qTeamGoal">0</span>:<span id="qTeamGoal">0</span></p>
          <p id="q-match"> <span id="qTeam">E5</span> vs <span id="qTeam">E6</span> <span id="qTeamGoal">0</span>:<span id="qTeamGoal">0</span></p>

        </div>

          <p id="semi-match"> <span id="semiTeam">Q1</span> vs <span id="semiTeam">Q2</span> <span id="semiTeamGoal">0</span>:<span id="semiTeamGoal">0</span></p>
